services:
  minio:
    image: quay.io/minio/minio
    container_name: minio
    ports:
      - "9000:9000"
      - "9001:9001"
    environment:
      MINIO_ROOT_USER: admin
      MINIO_ROOT_PASSWORD: rootroot
    volumes:
      - minio_data:/data
      - ./test_data:/opt/test_data
    command: server /data --console-address ":9001"

volumes:
  minio_data:
